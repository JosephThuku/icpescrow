<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP Escrow DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ICP Escrow DApp</h1>

        <div class="user-section">
            <h2>Create User</h2>
            <label for="userId">User ID:</label>
            <input type="text" id="userId" placeholder="Enter User ID">
            <button onclick="createUser()">Create User</button>
        </div>

        <a href="seller.html" class="button-link">
            <div class="transaction-section">
                <h2>Sell ICP Coins</h2>
                <label for="sellUserId">Seller ID:</label>
                <input type="text" id="sellUserId" placeholder="Enter Seller ID">
                <label for="icpAmount">ICP Amount:</label>
                <input type="number" id="icpAmount" placeholder="Enter ICP Amount">
                <label for="usdtAmount">USDT Amount:</label>
                <input type="number" id="usdtAmount" placeholder="Enter USDT Amount">
                <button onclick="sellICPCoins()">Sell ICP Coins</button>
            </div>
        </a>

        <a href="buyer.html" class="button-link">
            <div class="transaction-section">
                <h2>Buy ICP Coins</h2>
                <label for="buyUserId">Buyer ID:</label>
                <input type="text" id="buyUserId" placeholder="Enter Buyer ID">
                <label for="buyEscrowId">Escrow ID:</label>
                <input type="text" id="buyEscrowId" placeholder="Enter Escrow ID">
                <button onclick="buyICPCoins()">Buy ICP Coins</button>
            </div>
        </a>
    </div>

    <script src="app.js"></script>
</body>
</html>
