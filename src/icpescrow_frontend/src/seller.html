<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP Escrow DApp - Seller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ICP Escrow DApp - Seller Page</h1>

        <a href="index.html" class="button-link">
            <div class="transaction-section">
                <h2>Back to Home</h2>
            </div>
        </a>

        <div class="transaction-section">
            <h2>Sell ICP Coins</h2>
            <label for="sellUserId">Seller ID:</label>
            <input type="text" id="sellUserId" placeholder="Enter Seller ID">
            <label for="icpAmount">ICP Amount:</label>
            <input type="number" id="icpAmount" placeholder="Enter ICP Amount">
            <label for="usdtAmount">USDT Amount:</label>
            <input type="number" id="usdtAmount" placeholder="Enter USDT Amount">
            <button onclick="sellICPCoins()">Sell ICP Coins</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
